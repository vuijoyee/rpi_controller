<div id="analog-output-group" class="panel panel-success"><div class="panel-heading"><h4>Analog Output Group<a ng-click="data.show_panel.analog_output = !data.show_panel.analog_output;" class="fa fa-close pull-right"></a><a ng-click="data.show_settings.analog_output = !data.show_settings.analog_output;" class="fa fa-cog pull-right"></a></h4></div><div ng-show="data.show_panel.analog_output" class="analog-output"><div id="analog-output-control" ,="," ng-hide="data.show_settings.analog_output" class="panel-body analog-control"><h4>OUT1</h4><div class="slider slider-default"><!-- One way binding--><input type="text" id="analog-output-1" data-slider-bind="data.analog_output.OUT1" value="" data-slider-min="0" data-slider-max="100" data-slider-value="{{ slider }}" data-slider-selection="after" data-slider-tooltip="hide" class="slider-span"/></div><h4>OUT2</h4><div class="slider slider-default"><!-- Two way binding--><input type="text" id="analog-output-2" data-slider-bind="data.analog_output.OUT2" value="" data-slider-min="0" data-slider-max="100" data-slider-selection="after" data-slider-tooltip="hide" class="slider-span"/></div></div></div></div>
