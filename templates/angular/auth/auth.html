<div class="row"><div class="panel panel-primary align-center"><div ng-hide="auth.isAuthed()" class="panel-heading"><h1>Welcome</h1><hr/><h5>Please authenticate your account to access your control panel</h5></div><div class="panel-body"><div class="row"><div class="col-md-12 col-xs-12"><div ng-show="auth.isAuthed()" class="well well-lg"><h1>Authentication</h1><h3>You already signed in.</h3><span class="text-center"><button ng-click="auth.logout()" class="btn btn btn-large btn-danger">Logout</button></span></div><div ng-hide="auth.isAuthed()" class="form form-group input-group"><input name="user" type="text" ng-model="auth.username" placeholder="username" style="margin-top:10px;" class="form-control"/><input name="password" type="password" ng-model="auth.password" placeholder="password" style="margin-top:10px;" class="form-control"/><button ng-click="auth.login()" style="margin-top:10px; border-radius:35px;" class="form-control btn btn-success">Login</button><h3>{{auth.message}}</h3></div></div></div></div></div></div>
